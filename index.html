<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Buy the Fruit</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<header>
		<h1>Buy the Fruit, Damnit!</h1>
	</header>

	<body>
		<div id="shop">
			<div id="apple" class="fruit">
				<img src="apple_480.png" alt="red apple">
				<button class="buy">Purchase</button>
				<button class="sell">Sell</button>
			</div>
			<br>
			<div id="banana" class="fruit">
				<img src="banana_360.png" alt="yellow banana">
				<button class="buy">Purchase</button>
				<button class="sell">Sell</button>
			</div>
			<br>
			<div id="orange" class="fruit">
				<img src="orange_480.png" alt="orange orange">
				<button class="buy">Purchase</button>
				<button class="sell">Sell</button>
			</div>
			<br>
			<div id="grape" class="fruit">
				<img src="grapes_480.png" alt="grape grapes">
				<button class="buy">Purchase</button>
				<button class="sell">Sell</button>
			</div>
		</div>


		<div id="cart">
			<p>Total</p>
		</div>

	</body>
</html>
